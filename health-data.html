<!DOCTYPE html>
<html>
<head>
  <title>Insurance Data Gallery â€“ BFSI Open Data</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin-bottom: 40px;
      font-size: 2.8em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 15px 20px;
    }

    .card-content p {
      font-size: 1em;
      margin-bottom: 15px;
    }

    .card-content a {
      display: inline-block;
      padding: 10px 14px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
    }

    .card-content a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Insurance Data Gallery</h1>

  <div class="gallery">
    <div class="card">
      <img src="GI_NB_Mar-25.png" alt="General Insurance NB March 2025">
      <div class="card-content">
        <p><strong>General Insurance New business data</strong><br>for & upto the month of March 2025.</p>
        <a href="https://bit.ly/3RcPuFS" target="_blank">ðŸ“Š View Sheet</a>
      </div>
    </div>
  </div>

</body>
</html>
