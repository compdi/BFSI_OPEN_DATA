<!DOCTYPE html>
<html>
<head>
  <title>BFSI Open Data</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Data essays, dashboards, and storytelling from the Indian BFSI world. Built by experts, designed for the underserved.">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4; color: #333;
    }
    header { padding: 20px; background: #0077cc; color: white; text-align: center; }
    h1 { margin: 0; }
    .content { max-width: 1000px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"] {
      width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 15px; padding: 10px 20px;
      background: #0077cc; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    table {
      width: 100%; margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px; border-bottom: 1px solid #ccc;
    }
    th { background: #f2f2f2; text-align: left; }
    .note { margin-top: 10px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>

  <header>
    <h1>Blacklisted / Delisted Hospitals</h1>
    <p>Powered by BFSI Open Data</p>
  </header>

  <div class="content">
    <label for="search">Search (Hospital, Company, City, State, PIN)</label>
    <input type="text" id="search" placeholder="e.g., Fortis, Star, Pune">

    <button onclick="runSearch()">Search</button>
    <button onclick="resetSearch()" style="background:#999;margin-left:10px;">Clear</button>

    <table id="results">
      <thead>
        <tr>
          <th>Hospital</th>
          <th>Company</th>
          <th>City</th>
          <th>State</th>
          <th>PIN</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr><td colspan="6">No results yet</td></tr>
      </tbody>
    </table>

    <p class="note">Only search view. Bulk download is disabled.</p>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxDN_LStQzUq9kWn3_1m3pUrOgYYpDP49VEy3_m8Xz0tk0IV5tJ6-OCWFGsME2XVC2s/exec';

    let allData = [];

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("table-body").innerHTML = `<tr><td colspan="6">Failed to load data</td></tr>`;
      }
    }

    function runSearch() {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = allData.filter(row => {
        return Object.values(row).some(val => val.toLowerCase().includes(q));
      });

      const body = document.getElementById("table-body");
      if (filtered.length === 0) {
        body.innerHTML = `<tr><td colspan="6">No results found</td></tr>`;
        return;
      }

      body.innerHTML = filtered.map(row => `
        <tr>
          <td>${row.hospital}</td>
          <td>${row.company}</td>
          <td>${row.city}</td>
          <td>${row.state}</td>
          <td>${row.pin}</td>
          <td>${row.address}</td>
        </tr>
      `).join("");
    }

    function resetSearch() {
      document.getElementById('search').value = '';
      document.getElementById("table-body").innerHTML = `<tr><td colspan="6">No results yet</td></tr>`;
    }

    fetchData(); // Initial load
  </script>

</body>
</html>
